language: node_js
node_js:
- node
sudo: required
dist: trusty

branches:
  only:
  - master
before_install:
- mkdir work
- export PATH=$PATH:$PWD/work/  
install:
- wget http://collection.b0.upaiyun.com/softwares/upx/upx-linux-amd64-v0.2.3
  -O $PWD/work/upx
- chmod +x $PWD/work/upx
- npm install -g gitbook-cli
- gitbook install  
- npm install
script:
- grunt deploy

env:
  global: